<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #00b87b, #007a5e);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      animation: fadeInBg 1s ease forwards;
    }

    @keyframes fadeInBg {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 100%;
      animation: slideUp 0.8s ease forwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn {
      background: #fff;
      color: #00b87b;
      font-weight: 600;
      padding: 12px 40px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      font-size: 1.1rem;
      box-shadow: 0 6px 15px rgba(0, 184, 123, 0.5);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn:hover,
    .btn:focus {
      background: #00a367;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0, 163, 103, 0.7);
      outline: none;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="thankYouHeading">
    <h1 id="thankYouHeading">Thank You!</h1>
    <p>Your message has been sent successfully. We will get back to you shortly.</p>
    <a href="https://althafrasa.github.io/portfolio/" class="btn" role="button">Back to Home</a>
  </div>
</body>
</html>
